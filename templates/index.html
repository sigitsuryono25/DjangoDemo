{% load static %}
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {#    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>#}
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/r-2.2.2/datatables.min.css"/>

    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/r-2.2.2/datatables.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row align-content-center justify-content-center mt-4">
        <div class="col-md-12 text-center mb-4">
            <h3 class="lead">Student Login Panel</h3>
        </div>
        <div class="col-md-6 col-sm-12 col-12 border p-4">
            <form id="form-login">
                {% csrf_token %}
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" name="student-id" class="form-control" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="ttl-student" class="form-control" placeholder="" required>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
        <div class="col-md-12 col-sm-12 col-12 text-center mt-4">
            <small>Made with Heart</small>
            <small>&copy; Sigit Suryono, M. Kom.</small>
        </div>
    </div>
</div>
<script>
    $("#form-login").submit(function (e) {
        e.preventDefault();

        const url = '/login-siswa/';
        const data = $(this).serialize();
        $.ajax({
            url: url,
            data: data,
            type: "POST",
            success: function (d, t, j) {
                alert(t);
                location.assign('/siswa/daftar-siswa/');
            },
            error: function (j, t, e) {
                alert(t);
            }
        });
    });
</script>
