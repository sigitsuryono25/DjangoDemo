{% include 'header/header.html' %}
<div class="container">
    <div class="row align-content-center justify-content-center mt-4">
        <div class="col-md-12 text-center mb-4">
            <h3 class="lead">Student Login Panel</h3>
        </div>
        <div class="col-md-6 col-sm-12 col-12 border p-4">
            <form action="/login/" id="form-login">
                {% csrf_token %}
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" name="student-id" class="form-control" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="ttl-student" class="form-control" placeholder="" required>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
        <div class="col-md-12 col-sm-12 col-12 text-center mt-4">
            <small >Made with Heart</small>
            <small >&copy; Sigit Suryono, M. Kom. </small>
        </div>
    </div>
</div>
<script>
    $("#form-login").submit(function (e) {
        e.preventDefault();

        var url = '/login/';
        var data = $(this).serialize();
        $.ajax({
            url: url,
            data: data,
            type: "POST",
            success: function (d, t, j) {
                alert(t);
                location.assign('/home/');
            },
            error: function (j, t, e) {
                alert(t);
            }
        });
    });
</script>
